<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>회원가입</title>
    <script>
        function onclickAdmin() {
            // 체크박스
            const checkBox = document.getElementById("admin-check");

            // 관리자 암호 입력창
            const label = document.getElementById("admin-label");
            const box = document.getElementById("admin-code");

            // 체크박스 체크 여부에 따라 관리자 암호 입력창 display 속성 값 변경
            if (checkBox.checked) {
                label.style.display = "block";
                box.style.display = "block";
            } else {
                label.style.display = "none";
                box.style.display = "none";
            }
        }
    </script>
</head>
<body>
<div>
    <form th:action="@{/users/signup}" th:object="${signupRequest}" method="POST" class="signup-container">
        <h1 class="h3 mb-3 fw-normal">SIGN UP</h1>
        <div class="mb-3">
            <label th:for="name" class="form-label">이름</label>
            <input type="text" th:field="*{name}" id="name" class="form-control">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" role="alert" class="validation"></p>
        </div>
        <div class="mb-3">
            <label th:for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" id="email" class="form-control">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" role="alert" class="validation"></p>
        </div>
        <div class="mb-3">
            <label th:for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" id="password" class="form-control">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" role="alert" class="validation"></p>
        </div>
        <div class="mb-3">
            <label th:for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" id="password2" class="form-control">
            <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" role="alert" class="validation"></p>
        </div>
        <div>
            <input type="checkbox" id="admin-check" onclick="onclickAdmin()">
            <label th:for="admin-check" class="form-label" style="margin-bottom: 10px;">관리자 회원가입</label>

            <label th:for="admin-code" class="form-label" id="admin-label" style="display:none;">관리자 코드</label>
            <input type="text" th:field="*{adminCode}" id="admin-code" class="form-control"
                   style="display:none; margin-bottom: 30px;">
            <p th:if="${#fields.hasErrors('adminCode')}" th:errors="*{adminCode}" role="alert" class="validation"></p>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
