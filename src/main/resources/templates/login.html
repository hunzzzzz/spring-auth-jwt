<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script th:src="@{/js/login.js}"></script>
    <title>로그인</title>
</head>
<body>
<div>
    <form th:action="@{/users/login}" th:object="${loginRequest}" method="POST" class="login-container">
        <h1 class="h3 mb-3 fw-normal">LOGIN</h1>

        <div class="form-floating" style="margin: 20px 0 10px 0;">
            <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="name@example.com">
            <label for="email">이메일</label>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" role="alert" class="validation"></p>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
            <label for="password">비밀번호</label>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" role="alert" class="validation"></p>
        </div>

        <div id="login-failed">
            <p role="alert" class="validation">이메일 혹은 비밀번호를 잘못 입력하였습니다. 다시 확인해주세요.</p>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                자동 로그인
            </label>
        </div>

        <input type="submit" value="로그인" class="btn btn-primary w-100 py-2"/>

        <div class="form-finding">
            <a class="finding" href="">이메일 찾기</a>
            <span class="finding"> | </span>
            <a class="finding" href="">비밀번호 찾기</a>
            <span class="finding"> | </span>
            <a class="finding" th:href="@{/users/signup}">회원가입</a>
        </div>
    </form>
</div>
</body>
</html>
